<html xmlns:th=http://www.thymeleaf.org>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job List</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h1>Job List</h1>
<form>
<table style="width:85%">
<th:block th:each="currentJob : ${jobs}">
	<tr>
		<th width="80">Job Title:
		<td th:text="${currentJob.title}" />
		<th width="80">Company:
		<td th:text="${currentJob.employer.company}" />
	</tr>
	<tr>
		<th height="30" colspan="4">Job Description:
	</tr>
	<tr>
	
		<td colspan=4 height="120" th:text="${currentJob.jobdesc}" />
	</tr>
	<tr>
		<td bgcolor="#D3D3D3" colspan="4">&nbsp;</td>
	</tr>
</th:block>
</table>
</form>
</body>
</html>
